<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style-login.css">
  <title>Task Manager</title>
</head>

<body>

  <div class="w100">


    <div class="login">
      <div class="logo text-center">
        <img src="assets/images/logo3.png" alt="logomarca">
      </div>


      <form action="">

        <div class="form-group">
          <label for="email">E-mail:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><img src="assets/images/envelope.svg"></div>
            </div>
            <input class="form-control" type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><img src="assets/images/key.svg"></div>
            </div>
            <input class="form-control" type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
          </div>

          <div class="form-group">
            <input type="checkbox" id="remember" name="remember" value="1">
            <label style="margin-top:10px;" for="remember">Lembrar minha senha</label>
          </div>

          <input type="submit" value="Login" class="btn btn-success btn-block">

      </form>

      <div class="d-flex justify-content-between" style="margin-top:10px;">
        <a href="" style="text-decoration: none; color:#f2f2f2;">Esqueceu a senha?</a>
        <a href="" style="text-decoration: none; color:#f2f2f2;">Cadastrar-se</a>
      </div>
      <p class="text-center" style="color: gray; margin-top:45px;">Â© Todos os direitos reservados.</p>


    </div>

  </div>

  <ul class="squares">
  
  </ul>


  <script src="./assets/js/jquery-3.2.1.slim.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/script-login.js"></script>
</body>

</html>
